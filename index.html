<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grande Cl√°ssico das Lendas - Apostas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #222, #444);
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .logos {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 50px;
      margin-top: 20px;
    }
    .logos img {
      height: 80px;
      border-radius: 50%;
      background-color: white;
    }
    .odds-table {
      width: 100%;
      max-width: 600px;
      margin: 30px auto;
      background-color: #fff;
      color: #000;
      border-radius: 10px;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #ccc;
    }
    input[type="number"], input[type="text"] {
      padding: 5px;
      width: 90%;
    }
    .resultado {
      margin-top: 20px;
      font-size: 1.1em;
      color: #0f0;
      text-align: left;
    }
    .historico {
      margin-top: 30px;
      background: #333;
      padding: 15px;
      border-radius: 8px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Grande Cl√°ssico das Lendas do Futebol</h1>
  <p>NetDrp üÜö Helpnet</p>

  <div class="logos">
    <div>
      <img src="Logo_NET_DRP.png" alt="Logo NetDrp">
      <p>NetDrp</p>
    </div>
    <div>
      <img src="Logo_Help_Net.png" alt="Logo Helpnet">
      <p>Helpnet</p>
    </div>
  </div>

  <div class="odds-table">
    <h2>Fa√ßa sua simula√ß√£o</h2>
    <table>
      <tr><th colspan="3">Nome do Apostador</th></tr>
      <tr><td colspan="3"><input type="text" id="nome" placeholder="Digite seu nome"></td></tr>
      <tr><th>Resultado</th><th>Odd</th><th>Valor (R$)</th></tr>
      <tr><td>Vit√≥ria NetDrp</td><td>9.80</td><td><input type="number" id="aposta1" value="0"></td></tr>
      <tr><td>Vit√≥ria Helpnet</td><td>1.17</td><td><input type="number" id="aposta2" value="0"></td></tr>
      <tr><td>Empate</td><td>3.10</td><td><input type="number" id="aposta3" value="0"></td></tr>
      <tr><td>Jogo N√£o Acontece</td><td>8.00</td><td><input type="number" id="aposta4" value="0"></td></tr>
    </table>
    <button onclick="registrarAposta()">Registrar Aposta</button>
    <div class="resultado" id="resultado"></div>
  </div>

  <div class="historico">
    <h3>Hist√≥rico de Apostas</h3>
    <div id="listaApostas"></div>
    <h4>Quantidade de apostadores por odd:</h4>
    <ul id="contagemOdds"></ul>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

    // Configura√ß√£o do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyB6clNhC556ywHd1S81GpvMw0WmNTufHN8",
      authDomain: "bet-help-net.firebaseapp.com",
      projectId: "bet-help-net",
      storageBucket: "bet-help-net.firebasestorage.app",
      messagingSenderId: "1024764738376",
      appId: "1:1024764738376:web:e0d37619d845e828ddd17d"
    };

    // Inicializar Firebase e Firestore
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function registrarAposta() {
      const nome = document.getElementById('nome').value.trim();
      const aposta1 = parseFloat(document.getElementById('aposta1').value || 0);
      const aposta2 = parseFloat(document.getElementById('aposta2').value || 0);
      const aposta3 = parseFloat(document.getElementById('aposta3').value || 0);
      const aposta4 = parseFloat(document.getElementById('aposta4').value || 0);

      if (!nome) return alert("Digite o nome do apostador!");
      if (aposta1 + aposta2 + aposta3 + aposta4 === 0) return alert("Digite pelo menos um valor de aposta!");

      const retorno1 = aposta1 * 9.80;
      const retorno2 = aposta2 * 1.17;
      const retorno3 = aposta3 * 3.10;
      const retorno4 = aposta4 * 8.00;

      await addDoc(collection(db, "apostas"), {
        nome,
        apostas: [aposta1, aposta2, aposta3, aposta4],
        timestamp: new Date()
      });

      document.getElementById('resultado').innerHTML = `
        <strong>${nome}</strong><br>
        Se NetDrp vencer: R$ ${retorno1.toFixed(2)}<br>
        Se Helpnet vencer: R$ ${retorno2.toFixed(2)}<br>
        Se houver empate: R$ ${retorno3.toFixed(2)}<br>
        Se o jogo n√£o acontecer: R$ ${retorno4.toFixed(2)}
      `;

      document.getElementById('nome').value = "";
      document.getElementById('aposta1').value = 0;
      document.getElementById('aposta2').value = 0;
      document.getElementById('aposta3').value = 0;
      document.getElementById('aposta4').value = 0;
    }

    function atualizarHistorico() {
      const lista = document.getElementById('listaApostas');
      const contagem = document.getElementById('contagemOdds');
      
      onSnapshot(collection(db, "apostas"), snapshot => {
        let apostas = [];
        let contagemOdds = { odd1: 0, odd2: 0, odd3: 0, odd4: 0 };

        snapshot.forEach(doc => {
          const data = doc.data();
          apostas.push(data);
          if (data.apostas[0] > 0) contagemOdds.odd1++;
          if (data.apostas[1] > 0) contagemOdds.odd2++;
          if (data.apostas[2] > 0) contagemOdds.odd3++;
          if (data.apostas[3] > 0) contagemOdds.odd4++;
        });

        lista.innerHTML = apostas.map(a =>
          `<p><strong>${a.nome}</strong> ‚Üí NetDrp: R$${a.apostas[0]} | Helpnet: R$${a.apostas[1]} | Empate: R$${a.apostas[2]} | N√£o acontece: R$${a.apostas[3]}</p>`
        ).join("");

        contagem.innerHTML = `
          <li>Vit√≥ria NetDrp (9.80): ${contagemOdds.odd1} apostadores</li>
          <li>Vit√≥ria Helpnet (1.17): ${contagemOdds.odd2} apostadores</li>
          <li>Empate (3.10): ${contagemOdds.odd3} apostadores</li>
          <li>Jogo N√£o Acontece (8.00): ${contagemOdds.odd4} apostadores</li>
        `;
      });
    }

    atualizarHistorico();
  </script>
</body>
</html>
